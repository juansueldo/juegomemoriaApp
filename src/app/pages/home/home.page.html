<ion-header [translucent]="true" *ngIf="!dificultad">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button fill="clear" shape="round" routerLink="/ranking">
        Salón de la fama
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button fill="clear" shape="round" (click)="this.auth.logout()">
        Cerrar sesión
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true" *ngIf="dificultad">
  <ion-toolbar>
    <ion-title>
      <span>{{ formatTime() }}</span>
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button fill="clear" shape="round" (click)="elegirNivel(0)">
        Volver
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  
  <div class="container">
    <ion-title *ngIf="!dificultad" class="titulo-principal">Elegí un nivel</ion-title>

    <div class="contenedor-botones" *ngIf="!dificultad">      
      <div class="boton-numero" (click)="elegirNivel(1)">        
          <ion-title class="ion-text-center" style="font-size:xx-large">Principiante</ion-title>
      </div>

      <div class="boton-numero" (click)="elegirNivel(2)">
        <ion-title class="ion-text-center" style="font-size:xx-large">Avanzado</ion-title>
      </div>

      <div class="boton-numero" (click)="elegirNivel(3)">
        <ion-title class="ion-text-center" style="font-size:xx-large">Experto</ion-title>
      </div>
    </div>

    <!-- ANIMALES -->
    <div class="contenedor-carta-animal" *ngIf="dificultad == 'fácil'">
      <div  class="carta-animal"  *ngFor="let item of cartas" (click)="jugar(item.id)">
        <div class="flip-container-animal" id="{{item.id}}" >
          <div class="flipper-animal">
            
            <div class="front-animal">
              <img class="rotating-image" src="assets/images/question.png" alt="pregunta">
            </div>
            
            <div class="back-animal">
              <img src="{{item?.urlImagen}}" alt="">
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- HERRAMIENTAS -->
    <div class="contenedor-cartas-herramienta" *ngIf="dificultad == 'medio'">
      <div  class="carta-herramienta"  *ngFor="let item of cartas" (click)="jugar(item.id)">
        <div class="flip-container-herramienta" id="{{item.id}}" >
          <div class="flipper-herramienta">
            
            <div class="front-herramienta">              
              <img class="rotating-image" src="assets/images/question.png" alt="pregunta">
            </div>

            <div class="back-herramienta">              
              <img src="{{item?.urlImagen}}" alt="">
            </div>

          </div>
        </div>
      </div>
    </div>
    
    <!-- FRUTAS -->
    <div class="contenedor-cartas-fruta" *ngIf="dificultad == 'difícil'">
      <div  class="carta-fruta"  *ngFor="let item of cartas" (click)="jugar(item.id)">
        <div class="flip-container-fruta" id="{{item.id}}" >
          <div class="flipper-fruta" >
            
            <div class="front-fruta">
              <img class="rotating-image" src="assets/images/question.png" alt="pregunta">
            </div>

            <div class="back-fruta">
              <img src="{{item?.urlImagen}}" alt="">
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </div> 

</ion-content>
