<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button fill="clear" shape="round" routerLink="/home">
        Volver a jugar
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button fill="clear" shape="round" (click)="this.auth.logout()">
        Cerrar sesi√≥n
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="botonera">
    <ion-button class="filter" (click)="tipoResultado(1)">Principiante</ion-button>
    <ion-button class="filter" (click)="tipoResultado(2)">Avanzado</ion-button>
    <ion-button class="filter" (click)="tipoResultado(3)">Experto</ion-button>
  </div>

  <div class="spinner" *ngIf="cargando">
    <ion-spinner name="lines-sharp-small" color="warning" style="width: 70px;height: 70px;"></ion-spinner>
  </div>

  <div *ngIf="top5 && !cargando">
    <ion-title class="titulo-principal" *ngIf="nivel == 'Principiante'">Mejores 5 del nivel Principiante</ion-title>
    <ion-title class="titulo-principal" *ngIf="nivel == 'Avanzado'">Mejores 5 del nivel Avanzado</ion-title>
    <ion-title class="titulo-principal" *ngIf="nivel == 'Experto'">Mejores 5 del nivel Experto</ion-title>

    <ion-card *ngFor="let item of top5" class="card ion-text-center card-container" >
      <ion-card-header>
        <ion-card-title style="font-size: x-large;">{{ item.jugador }}</ion-card-title>
        <ion-card-subtitle class="subtitle">{{ item.nivel }}</ion-card-subtitle>
        <ion-card-subtitle class="subtitle">Fecha: {{ item.fecha}} | Tiempo: {{ item.tiempo }}</ion-card-subtitle>
      </ion-card-header>      
    </ion-card>

  </div>

  

</ion-content>
